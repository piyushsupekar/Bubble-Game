<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game</title>
    <link
      rel="stylesheet"
      href="style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="favicon.ico" />
  </head>
  <body>
    <div id="main">
      <div id="panel">
        <div id="ptop">
          <div class="elem">
            <h3>Hit</h3>
            <div
              id="hitval"
              class="hitbox">
              5
            </div>
          </div>
          <div class="elem">
            <h3>Timer</h3>
            <div
              id="timerValue"
              class="box">
              60
            </div>
          </div>
          <div class="elem">
            <h3>Score</h3>
            <div
              id="scoreval"
              class="scorebox">
              0
            </div>
          </div>
        </div>
        <div id="pbtm"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
