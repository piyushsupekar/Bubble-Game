<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game</title>
    <link
      rel="stylesheet"
      href="style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </head>
  <!-- Scrollable modal -->
  <body>
    <div style="backdrop-filter: blur(5px)">
      <div class="bg text-center">
        <div class="Game">
          <h2>-: Game Instructions :-</h2>
        </div>
        <div
          id="container"
          class="mx-auto">
          <h2>âš  Timer Is Already Started âš </h2>
          <h3 id="blink_text">âš  Hurry Up âš </h3>
          <br />
          <ol
            type="1"
            class="olist">
            <li>Watch the Hit Box and Click the Bubbles = the Hit Box.</li>
            <li>It will refresh Every time so Do it Fast....</li>
            <li>Score > 200 Will be the Winner.. ðŸŽ‰</li>
          </ol>
        </div>
      </div>
      <!-- <div
      id="alerttt"
      class="alert alert-danger"
      role="alert"></div> -->
      <div id="main">
        <div id="panel">
          <div id="ptop">
            <div class="elem">
              <h3>Hit</h3>
              <div
                id="hitval"
                class="hitbox">
                5
              </div>
            </div>
            <div class="elem">
              <h3>Timer</h3>
              <div
                id="timerValue"
                class="box">
                60
              </div>
            </div>
            <div class="elem">
              <h3>Score</h3>
              <div
                id="scoreval"
                class="scorebox">
                0
              </div>
            </div>
          </div>
          <div id="pbtm"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
